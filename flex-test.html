<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultra Basic Page Template</title>
    <script></script>
    <style>
	
	html, body{
		width: 100%;
		height: 100%;
		margin: 0px;
		padding: 0px;
	}
	
		.box{
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-items: stretch;
			align-content: stretch;
			min-width: 320px;
			min-height: 90%;
		}
		
		.box .item{
		}
		
		.box #item-1{
			flex-grow: 1;
			min-width: 180px;
			background-color: grey;
			min-height: auto;
		}
		.box #item-2{
			flex-grow: 4;
			min-width: 320px;
			background-color: yellow;
			min-height: auto;
		}
		.box #item-3{
			flex-grow: 1;
			min-width: 180px;
			background-color: red;
            min-height: auto;
		}
        footer{
            min-width: 100%;
            min-height: 5%;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            -webkit-align-content: center;
        }
        header{
            min-width: 100%;
            min-height: 5%;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
            -webkit-align-content: center;
            text-align: center;
        }
        .push-nav{
            text-align: center;
        }
        .push-nav li{
            display: inline-block;
            max-with: 300px;
            width: 32%;
            background-color: lightcyan;
        }
      .push-nav ul{
          margin: 0px;
          padding: 0px;
      }

        @media (min-width: 500px) {

            #item-1{
                order: 1;
                background-color: green;
            }
            #item-2{
                order: 2;
            }
            #item-3{
                order: 3;
                width: 100%;
            }

        }

    @media (min-width: 920px) {
        #item-3{
            order: 3;
            min-width: 180px;
            width: auto;
        }
    }

        #main-menu-navigation{
            background-color: blue;
            position: fixed;
            width: 100%;
            height: 100%;
            transform: translate3d(-200%,0,0);
            display: block;
            text-align: center;
            overflow: auto;
            transition: transform 0.5s, visibility 0s 0.5s; /* transition settings. */
            box-sizing: border-box; /* include padding/ border as part of declared menu width */
            z-index: 100;
            top: 0;
            left: 0;
        }

    input[type="checkbox"]#main-menu-checkbox:checked ~ nav#main-menu-navigation{
        transform: translate3d(0,0,0);
    }

        .inside-close{
            font-size: 20px;
            float: right;
            margin-right: 10px;
        }
        .menu-nav-list{
            clear: both;
        }

    </style>
</head>
<body>

<input type="checkbox" id="main-menu-checkbox" name="Main Menu" class="main-menu-input"/>
<label for="main-menu-checkbox" class="main-menu-label">&#9776;</label>
<nav id="main-menu-navigation">
    <label for="main-menu-checkbox" class="main-menu-label inside-close">&#10006;</label>
    <ul class="menu-nav-list">
        <li><a href="/home">Menu Link 1</a></li>
        <li><a href="/home">Menu Link 1</a></li>
        <li><a href="/home">Menu Link 1</a></li>
        <li><a href="/home">Menu Link 1</a></li>
    </ul>
</nav>

<header>
<div>Header will be here</div>




</header>
<nav class="push-nav">
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</nav>
	<div class="box">
        <div id="item-2" class="item">Item 2</div>
		<div id="item-1" class="item">Item </div>
		<div id="item-3" class="item">Item 3</div>
	</div>
    <footer>Footer - Some text here</footer>
</body>
</html>
